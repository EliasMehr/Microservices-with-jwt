# Application name configuration for Eureka
spring:
  application:
    name: gateway

# Database configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jooq:
    sql-dialect: Postgres

# Application server port
server:
  port: 8080
  error:
    include-message: always

# Zuul configuration
zuul:
  routes:
    campaign:
      url: http://${CAMPAIGN_SERVICE_HOST:localhost}:8082/
      sensitive-headers: Cookie,Set-Cookie
    user:
      url: http://${USER_SERVICE_HOST:localhost}:8081/
      sensitive-headers: Cookie,Set-Cookie
    confirmation-token:
      url: http://${CONFIRMATION_TOKEN_SERVICE_HOST:localhost}:8083/
      sensitive-headers: Cookie,Set-Cookie
    permissions:
      url: http://${PERMISSIONS_SERVICE_HOST:localhost}:8085/
      sensitive-headers: Cookie,Set-Cookie

# Eureka client
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/


